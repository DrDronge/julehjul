version: '3.8'
services:
  api:
    build:
      context: ./API
      dockerfile: Dockerfile
    image: julehjul_api:latest
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    restart: unless-stopped

  frontend:
    build:
      context: ./christmas-wheel
      dockerfile: Dockerfile
    image: julehjul_frontend:latest
    ports:
      - "5173:5173"
    depends_on:
      - api
    restart: unless-stopped
