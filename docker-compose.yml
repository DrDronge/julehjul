services:
  api:
    build:
      context: ./API
      dockerfile: Dockerfile
    image: julehjul_api:latest
    env_file:
      - ./API/.env
    ports:
      - "5002:5002"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    restart: unless-stopped

  frontend:
    build:
      context: ./christmas-wheel
      dockerfile: Dockerfile
    image: julehjul_frontend:latest
    command: ["npm", "run", "dev", "--", "--host"]
    ports:
      - "5173:5173"
    depends_on:
      - api
    restart: unless-stopped
